<!DOCTYPE html>
<html>
<head>
        <title>Employee Database Management System - Add Successful</title>
        <style>
                body {
                        background-color: #f2f2f2;
                        font-family: Arial, sans-serif;
                        font-size: 14px;
                        margin: 0;
                        padding: 0;
                }

                h1 {
                        color: #333;
                        text-align: center;
                }

                .container {
                        background-color: #fff;
                        border-radius: 5px;
                        box-shadow: 0 0 10px #999;
                        margin: 20px auto;
                        max-width: 500px;
                        padding: 20px;
                        text-align: center;
                }

                .btn {
                        background-color: #333;
                        border: none;
                        border-radius: 3px;
                        color: #fff;
                        cursor: pointer;
                        padding: 10px 20px;
                        margin: 10px;
                        font-size: 16px;
                        transition: background-color 0.3s ease;
                }

                .btn:hover {
                        background-color: #444;
                }

                .btn-primary {
                        background-color: #007bff;
                }

                .btn-primary:hover {
                        background-color: #0069d9;
                }

                .btn-success {
                        background-color: #28a745;
                }

                .btn-success:hover {
                        background-color: #218838;
                }

                .btn-secondary {
                        background-color: #6c757d;
                }

                .btn-secondary:hover {
                        background-color: #5a6268;
                }
                
                .title {
                        font-size: 24px;
                        font-weight: bold;
                        margin-bottom: 20px;
                }
        </style>
</head>
<body>
        <div class="container">
                <h1 class="title">SAVE SUCCESSFUL</h1>
                <h2>Following Employee has been added to the database</h2>
                <h2>{{ name }}</h2>
                <div>
                        <form action="/view_employee_Page" method="GET">
                                <button class="btn btn-primary" type="submit">View Employees</button>
                        </form>
                        <form action="/add_employee_Page" method="GET">
                                <button class="btn btn-success" type="submit">Add Another Employee</button>
                        </form>
                        <form action="/" method="GET">
                                <button class="btn btn-secondary" type="submit">Go Back to Home</button>
                        </form>
                </div>
        </div>
</body>
</html>
